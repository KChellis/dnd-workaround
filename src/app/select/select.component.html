<h3>Choose character:</h3>
<ul class="grid">
  <li *ngFor="let character of characterList">
    <h4>{{character.name}}</h4>
    <h5>Race: {{character.race}}</h5>
    <h5>Class:{{getClass(character.classId)}}</h5>
    <h5>Casting Level:{{character.castingLevel}}</h5>
    <h5>Spell Count: {{character.spellCount}}</h5>
    <button (click)="choose(character)">Choose this character</button>
  </li>
</ul>
